- name: Setting fact (Ubuntu)
  set_fact:
    modules_file: /etc/modules
  when: ansible_distribution | lower == 'ubuntu'

- name: Setting fact (CentOS)
  set_fact:
    modules_file: /etc/modules-load.d/bridges.conf
  when: ansible_distribution | lower == 'centos'

- name: Ensure that {{ modules_file }} exists (CentOS)
  file:
    path: "{{ modules_file }}"
    state: touch
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution | lower == 'centos'

# Add the specified module into configuration
- name: Configuring system module {{ module }}
  lineinfile:
    path: "{{ modules_file }}"
    line: "{{ module }}"
    state: present
    owner: root
    group: root
    mode: 0644

# Add the specified module into running system
- name: Loading system module {{ module }}
  modprobe:
    name: "{{ module }}"
    state: present
